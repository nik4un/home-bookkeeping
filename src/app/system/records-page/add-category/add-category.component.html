<div class="col-md-6">
  <div class="card">
    <div class="card-header bordered">
      <div class="header-block">
        <h3 class="title">Добавить категорию</h3>
      </div>
    </div>
    <div class="card-block">
      <form
        #form="ngForm"
        (ngSubmit)="onSubmit(form)"
      >
        <div
          class="form-group"
          [ngClass]="{ 'has-error': name.invalid && name.touched}"
        ><!-- has-error -->
          <label class="control-label" for="category-name">Введите название</label>
          <input
            type="text"
            id="category-name"
            class="form-control"
            required
            #name="ngModel"
            name="name"
            ngModel
          >
          <span
            *ngIf="name.invalid && name.touched"
            class="form-help-text"
          >Название категории не может быть пустым.</span>
        </div>
        <div
          class="form-group"
          [ngClass]="{ 'has-error': capacity.viewModel < 1}"
        ><!-- has-success -->
          <label class="control-label" for="category-value">Введите лимит</label>
          <input
            type="number"
            id="category-value"
            class="form-control"
            required
            #capacity="ngModel"
            name="capacity"
            ngModel="1"
            min="1"
          >
          <span
            *ngIf="capacity.viewModel < 1"
            class="form-help-text"
          >Ведите число больше нуля.</span>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="capacity.viewModel < 1 || name.invalid"
        >Добавить</button>
      </form>
    </div>
  </div>
</div>
