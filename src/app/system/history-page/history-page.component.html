<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
</div>

<div *ngIf="isLoaded; else isNotLoaded">
  <hb-history-chart [data]="chartData"></hb-history-chart>

  <hb-history-events
    [categories]="categories"
    [categoryEvents]="categoryEvents"
  ></hb-history-events>

  <hb-history-filter></hb-history-filter>
</div>
<ng-template #isNotLoaded class="text-center">Loading...</ng-template>
