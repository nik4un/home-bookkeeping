<div class="title-block">
  <h3 class="title pull-left">
    Страница счета <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefrash()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section"  *ngIf="isLoaded; else isNotLoaded">
  <div class="row">
    <hb-bill-card [bill]="bill" [currency]="currency"></hb-bill-card>
    <hb-currency-card [currency]="currency"></hb-currency-card>
  </div>
</section>
<ng-template #isNotLoaded class="row text-center"><hb-loader></hb-loader></ng-template>
