<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-7 history-col">
  <div class="card">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Курс валют к рублю</h4>
      </div>
      <div class="row row-sm stats-container">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Валюта</th>
            <th>Курс</th>
            <th>Дата</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>доллар</td>
            <td>{{ dollarRate | number:'1.2-2' }}</td>
            <td>{{ currency.date | hbMoment: 'YYYY-MM-DD'}}</td>
          </tr>
          <tr>
            <td>евро</td>
            <td>{{ euroRate | number:'1.2-2' }}</td>
            <td>{{ currency.date | hbMoment: 'YYYY-MM-DD'}}</td>
          </tr>
          <tr>
            <td>биткоин</td>
            <td>{{ bcRate | number:'1.2-2' }}</td>
            <td>{{ currency.date | hbMoment: 'YYYY-MM-DD'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
